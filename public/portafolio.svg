<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 128 128"
    width="100px"
    height="100px"
    fill="currentColor"
>
    <style>
        rect, path {
            fill: currentColor;
        }
        @media (prefers-color-scheme: dark) {
            rect, path {
                fill: #FFF;
            }
        }
    </style>
    <!-- Body of the portfolio -->
    <rect
        x="16"
        y="36"
        width="96"
        height="56"
        rx="8"
        ry="8"
        stroke="currentColor"
        stroke-width="4"
    />
    <!-- Handle of the portfolio -->
    <rect
        x="32"
        y="24"
        width="64"
        height="12"
        rx="6"
        ry="6"
        fill="currentColor"
        stroke="currentColor"
        stroke-width="4"
    />
    <!-- Bottom line of the portfolio -->
    <path
        d="M16 92h96"
        stroke="currentColor"
        stroke-width="4"
        stroke-linecap="round"
    />
    <!-- Bottom corners of the portfolio -->
    <rect
        x="24"
        y="84"
        width="12"
        height="8"
        fill="currentColor"
    />
    <rect
        x="92"
        y="84"
        width="12"
        height="8"
        fill="currentColor"
    />
</svg>
